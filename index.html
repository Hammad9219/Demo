      <div class = "container-fluid">
          <div class = "header">  <!--Header div-->
            Student Enrollment Form

          <div class = "content"> <!--Content Div-->
            <form> <!--Form div-->
              <div class = "row"> <!--ROW DIV-->
                <div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 sidebar"> <!--SIDEBAR DIV-->
                  <br>
                  <label class = "field">Name</label> 
                  <input type="text" class="name-text" id = "name">

                  <input type = "email" class = "name-text" id = "Email">

                  <input type = "url" class = "name-text" id = "website">
                  <br>

                        Male

                          Female
                        </label>

                  <label class = "field">Skills</label>

                  </div>

                  <div class="form-check form-check-inline">
                  <input class = "form-check-input skill" type="checkbox" value="HTML" Id = "skill1">

                  </div>

                  <div class="form-check form-check-inline">
                  <input class = "form-check-input skill"  type="checkbox" value="CSS" Id = "skill1">
                  <label>CSS</label>
                  </div>
                  
                  <br><br>
                  <button type="button" class = "enroll" onclick="displayDetails()">Enroll Student</button> 
                  <button type="button" class = "clear" onclick = "clearDetails()">Clear</button> 
                </div> <!--SIDEBAR DIV-->


                <div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 main-content"><!--main-content DIV-->
